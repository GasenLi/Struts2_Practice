<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <link rel="stylesheet" type="text/css" href="Util/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="Util/login.css"/>
    <link rel="stylesheet" type="text/css" href="Util/sweetalert.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script type="text/javascript" src="Util/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="Util/jquery-form.js"></script>
    <script type="text/javascript" src="Util/bootstrap.min.js"></script>
    <script type="text/javascript" src="Util/sweetalert-dev.js"></script>

    <script type="text/javascript">

        //登录校验
        function loginCheck(username,password) {
            console.log("----username:"+username+"----password:"+password);

            if(username == '' || password == ''){
                swal({
                    title: "用户名或密码为空",
                    text: "5秒后自动消失",
                    timer: 5000,
                    type:"error",
                    showConfirmButton: true
                });

                return false;
            }else if(password.length<3 || password.length>10){
                swal({
                    title: "密码长度应该在3-10之间",
                    text: "5秒后自动消失",
                    timer: 5000,
                    type:"error",
                    showConfirmButton: true
                });

                return false;
            }

            return true;
        }



        $(document).ready(function(){
            //登录按钮事件
            $("#loginButton").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();

                if(!loginCheck(username,password)){
                    return;
                }

                $.ajax({
                    type: "post",
                    url: "/SQ/Login.action",
                    data: {
                        username: username,
                        password: password
                    },
                    error:function(data){
                        swal({
                            title: "服务器错误，请联系管理员",
                            text: "5秒后自动消失",
                            timer: 5000,
                            type:"error",
                            showConfirmButton: true
                        });
                    },
                    success:function(data){
                        console.log(data);
                        var info = data['info'];
                        console.log(info);
                        if (info == 'loginSuccess'){
                            self.location='StudentQuery.html';
                        } else if (info == "loginFailed"){
                            swal({
                                title: "密码错误",
                                text: "5秒后自动消失",
                                timer: 5000,
                                type:"error",
                                showConfirmButton: true
                            });
                        }else{
                            swal({
                                title: "用户名不存在",
                                text: "5秒后自动消失",
                                timer: 5000,
                                type:"error",
                                showConfirmButton: true
                            });
                        }
                    }
                });
            });
        })
    </script>
</head>
<body>
<div id="part1">
    <div id="part2">
        <div><h1>尊敬的客户</h1></div>
        <div style="height: 100px">
            <h1>欢迎您!</h1>
        </div>

        <div class="container">
            <form class="form-horizontal" id="loginForm" method="post ">
                <div class="form-group">
                    <input type="text" style="width: 400px;" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <input type="password" style="width: 400px;" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>

                <div class="form-group">

                    <div class="checkbox" >
                        <label >
                            <input type="checkbox"> 记住密码
                        </label>
                        <label>
                            <input type="checkbox"> 自动登录
                        </label>
                    </div>

                </div>

                <div class="form-group">
                    <button type="button" style="margin-right: 40px" class="btn btn-default" id="loginButton">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
